<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H5游戏小站</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="min-h-screen bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">H5游戏小站</h1>
    <input type="text" placeholder="搜索游戏..." class="border px-2 py-1 rounded">
  </header>

  <!-- Banner -->
  <section class="bg-blue-200 text-center p-6">
    <h2 class="text-2xl font-semibold">🎮 精选小游戏，每天更新！</h2>
  </section>

  <!-- Category Tabs -->
  <section class="p-4 flex gap-2 justify-center flex-wrap" id="categories">
    <button class="category-btn px-4 py-1 rounded-full border bg-blue-500 text-white">全部</button>
    <button class="category-btn px-4 py-1 rounded-full border bg-white text-gray-700">休闲</button>
    <button class="category-btn px-4 py-1 rounded-full border bg-white text-gray-700">益智</button>
    <button class="category-btn px-4 py-1 rounded-full border bg-white text-gray-700">经典</button>
  </section>

  <!-- Game List -->
  <section class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-6" id="game-list">
    <div class="bg-white rounded-2xl shadow p-3">
      <h3 class="text-lg font-bold mb-2">Flappy Bird</h3>
      <iframe src="https://nebez.github.io/floppybird/" class="w-full h-96 border rounded-xl" frameborder="0"></iframe>
    </div>
    <div class="bg-white rounded-2xl shadow p-3">
      <h3 class="text-lg font-bold mb-2">2048</h3>
      <iframe src="https://play2048.co/" class="w-full h-96 border rounded-xl" frameborder="0"></iframe>
    </div>
    <div class="bg-white rounded-2xl shadow p-3">
      <h3 class="text-lg font-bold mb-2">贪吃蛇</h3>
      <iframe src="https://jsnake.netlify.app/" class="w-full h-96 border rounded-xl" frameborder="0"></iframe>
    </div>
    <div class="bg-white rounded-2xl shadow p-3">
      <h3 class="text-lg font-bold mb-2">俄罗斯方块</h3>
      <iframe src="https://cwilso.github.io/HTML5-Tetris/" class="w-full h-96 border rounded-xl" frameborder="0"></iframe>
    </div>
    <div class="bg-white rounded-2xl shadow p-3">
      <h3 class="text-lg font-bold mb-2">恐龙快跑</h3>
      <iframe src="https://offline-dino-game.firebaseapp.com/" class="w-full h-96 border rounded-xl" frameborder="0"></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center text-sm text-gray-400 p-4">
    © 2025 H5游戏小站 | 联系我们：game@example.com
  </footer>
</body>
</html>
